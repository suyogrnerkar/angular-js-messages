<div>
  <div>
    <h1> Login Page </h1>
    Username:
    <input type="text" name="username" ng-model="authform.username" class="form-control" placeholder="Username"
      required><br><br>
    Password:
    <input type="text" name="password" ng-model="authform.password" class="form-control" placeholder="Password"
      required><br><br>
    <button type="submit" ng-click="login(authform)" class="btn btn-primary">Login</button>
  </div>
</div>
